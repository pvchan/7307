{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border">

            <style nonce="{{ request.nonce }}">
                #loginHeader {
                    text-align: center;
                }
            </style>
            
            <h3 class="alert alert-light rounded-pill" id="loginHeader">Login</h3>
            
            <form action="/login" method="POST">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" >
                </div>
                <!-- submit -->
                <style nonce="{{ request.nonce }}">
                    .login-button {
                        margin-bottom: 20px;
                    }
                </style>
                
                <button type="submit" class="btn btn-sm btn-success col-lg-12 rounded login-button">Login</button>
                            </form>
        </div>
    </div>
</div>

{% endblock %}
