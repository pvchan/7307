{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2 class="display-4 mb-3">All Categories</h2>
        <div class="mb-3">
            <a href="{% url 'new_category' %}" class="btn btn-primary">Add New Category</a>
        </div>
        {% if categories %}
            <div class="list-group">
                {% for category in categories %}
                    <a href="{% url 'editcategory' category.id %}" class="list-group-item list-group-item-action">{{ category.name }}</a>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info" role="alert">
                No categories available.
            </div>
        {% endif %}
    </div>
{% endblock %}
